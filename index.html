<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satirical Stocks: The Wealth Accumulation Game</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/new-components.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Comic+Neue:wght@700&display=swap">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“ˆ</text></svg>">
</head>
<body>
  <div id="app">
    <!-- The Vue app will mount here -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Satirical Stocks...</div>
    </div>
  </div>

  <!-- Direct CDN links for scripts to avoid dependency issues -->
  <script src="https://unpkg.com/vue@3.2.45/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.2/dist/chart.umd.min.js"></script>
  
  <!-- App scripts - make sure the order is correct -->
  <script src="src/components/StockChart.js"></script>
  <script src="src/components/Portfolio.js"></script>
  <script src="src/components/News.js"></script>
  <script src="src/components/Upgrades.js"></script>
  <script src="src/components/TradeQuantitySelector.js"></script>
  <script src="src/components/Tooltip.js"></script>
  <script src="src/components/NotificationSystem.js"></script>
  <script src="src/components/GameControls.js"></script>
  <script src="src/components/IntroScreen.js"></script>
  <script src="src/app.js"></script>

  <style>
    /* Quick loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e88e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Comic Neue', cursive;
    }
    
    .loading-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
